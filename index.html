<!DOCTYPE html>
<html>
<head>
<title> Countdown to Graduation!!</title>
</head>
<body>

Countdown to Virginia Tech Graduation on May 16th 2019!
<br>
<!-- Display the countdown timer in an element -->
<marquee direction = "up"><h1 id="demo"></h1></marquee>
 
  <br>
  <br>
  
  <img src = 'https://imgs.xkcd.com/comics/students.png '></img>
 <center><marquee direction = "down" ><h1 id="demo1" style="color:#FFFF00;"></h1></marquee></center>
 <br>
 <marquee direction = "left" scrollamount="20" style="color:#FF00FF;"><h1 id="demo2"></h1></marquee>
 <br>
 <marquee direction = "right" scrollamount="30" style="color:#4F1052;"><h1 id="demo3"></h1></marquee>
 <br>
 <marquee direction = "up" scrollamount="15" style="color:#991022;"><h1 id="demo4"></h1></marquee>
 <br>
 <a href="https://abhinuv.dev">back</a>
 
</body>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 16, 2019 14:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
 document.getElementById("demo1").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
 document.getElementById("demo2").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
 document.getElementById("demo3").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
 document.getElementById("demo4").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
 

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</html>
